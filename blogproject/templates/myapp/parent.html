<html>
{%load mytags%}
    <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>
	     {%block title_block%}
	     {%endblock%}
	</title>
    </head>
	<body>
	    <div class="content" style="width:80%;float:right;background-color:#c4c459;height:300%;padding:0 0 0 30px">
	       {%block content_block%}
	       {%endblock%}
	    </div>
	    <div class="sidebar" style="width:20%;float:left;background-color:pink;height:300%;padding:10px">
		<h2 style="color:green"><b><i>Chaithra's Blog</i></b></h2>
		<h3 style="color:red">Total Publications
			<span style="color:blue;font-size:80px">
			{%total_posts%}</span>
			<h3 style="color:brown">Latest Posts</h3>
			<h5>{%show_latest_posts 2%}</h5>
			<h3 style="color:purple">Most Commented Post</h3>
			{%get_most_commented_posts as m%}
			<ol>
			   {%for post in m%}
			    <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
			   {%endfor%}
			</ol>
		</h3>
	    </div>
	</body>
</html>
